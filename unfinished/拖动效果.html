<script>
     var divmove=document.getElementById("dragmove"),
      	 divmove_y = divmove.offsetLeft,
      	 divmove_x = divmove.offsetTop,
      	 startx,
      	 starty;
       	 e = event || window.event;
     divmove.style.position = "absolute";
     console.log(divmove_x);
     divmove.addEventListener('mousedown', function(e){
     	startx = e.clientX;
     	starty = e.clientY;
    }, false);

      divmove.addEventListener('mouseup', function(e){
      	this.style.left = e.clientY - startx + "px";
		this.style.top = e.clientX - starty  + "px";
    }, false);


</script>
