<!DOCTYPE html>
<html>
<body>

<canvas id="myCanvas" width="700" height="750" style="border:1px solid #d3d3d3;">
Your browser does not support the HTML5 canvas tag.
</canvas>

<script>

/*
	参数说明

		context.transform(a,b,c,d,e,f);

a	水平绘图
b	水平倾斜绘图
c	垂直倾斜绘图
d	垂直缩放绘图
e	水平移动绘图
f	垂直移动绘图
			a	水平缩放绘图
			b	水平倾斜绘图
			c	垂直倾斜绘图
			d	垂直缩放绘图
			e	水平移动绘图
			f	垂直移动绘图
			http://www.cnblogs.com/hemei/p/4252817.html


			倾斜
			X’    1  -0.5  0     X

			Y’    0.5  1  0  *   Y

			1     0   0   1      1

			X’ = 1*X + -0.5*Y + 0*1;

			Y’ = 0.5*X + 1*Y + 0*1;

			1 = 0*X + 0*Y   +  1*1;
			(20,20) (120,120)
			(10,30) (60,180)
*/
var c=document.getElementById("myCanvas");
var ctx=c.getContext("2d");


// ctx.fillStyle="yellow";
// ctx.strokeRect(20,20,100,100)

 ctx.transform(1,1,-1,1,10,30);
ctx.fillStyle="red";

ctx.fillRect(20,20,100,100);

	
 ctx.transform(1,1,-1,1,10,30);
 ctx.fillStyle="blue";
 ctx.fillRect(20,20,100,100);



</script>

</body>
</html>
